<!DOCTYPE html>
<html>

<head>
  <title>Slideshow</title>
  <script src="slideshow.js" defer></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Write your HTML in here -->
  <div class="mx-5">
    <h1>Random Image Carousel</h1>
    <p>It shows random images from unsplash. You could navigate with the previous and next button.Or you could use auto
      previous and auto next button to let it play automatically.</p>
    <img id="carousel-image"
      src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80"
      alt="" height="400px">
    <div class="mt-2">
      <button class="btn-primary" id="autoPreviousBtn">Auto Previous</button>
      <button class="btn-primary" id="previousBtn">Previous</button>
      <button class="btn-primary" id="nextBtn">Next</button>
      <button class="btn-primary" id="autoNextBtn">Auto Next</button>
      <button class="btn-danger" id="stopBtn">Stop</button>
    </div>
  </div>
</body>

</html>
